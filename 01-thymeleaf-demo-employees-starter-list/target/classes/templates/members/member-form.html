<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <ul>
    <li><a th:href="@{/main}">HOME</a></li>
    <li><a th:href="@{/members/list}">LIST</a></li>
    <li><a th:href="@{/members/search}">SEARCH</a></li>

  </ul>
  <title>Save</title>
</head>

<img th:src="@{/images/mark.png}" class ="logo">


<body style="background-image: url('/images/background2.jpg'); background-repeat: no-repeat; background-size: cover;">

<div class="container">
  <h2 class="head">KINGKONG FITNESS MEMBER</h2>
  <br>

    <form action="#" th:action="@{/members/save}" th:object="${member}" method="POST"  class="my-form" >
    <input type ="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="FIRSTNAME">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="LASTNAME">
    <input type="text" th:field="*{phonenumber}" class="form-control mb-4 w-25" placeholder="PHONENUMBER" >
    <div class="input-group date mb-4 w-25" id="datePickerContainer">
      <input type="date" th:field="*{date}" class="form-control" placeholder="DATE" autocomplete="on">
    </div>
    <div class="input-group mb-4 w-25">
      <input type="number" id="remaining-time-input" th:field="*{remainingtime}" class="form-control"
             placeholder="DURATION">
      <div class="input-group-append">
        <span class="input-group-text">MONTHS</span>
      </div>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>
<script>
  $(document).ready(function() {
    $('#datePickerContainer').datepicker({
      format: 'dd-mm-yyyy',
      autoclose: true
    });
  });
</script>
</body>

</html>
