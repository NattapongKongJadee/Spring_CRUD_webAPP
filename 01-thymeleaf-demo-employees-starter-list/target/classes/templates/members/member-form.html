<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <title>Save</title>
</head>

<body>
<div class="container">
  <h3>KINGKONG FITNESS MEMBER</h3>

  <hr>
  <p class="h4 mb-4">NEW MEMBER</p>
  <form action="#" th:action="@{/members/save}" th:object="${member}" method="POST">
    <input type ="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="FIRST NAME">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="LAST NAME">
    <input type="text" th:field="*{phonenumber}" class="form-control mb-4 w-25" placeholder="PHONE NUMBER">
    <div class="input-group mb-4 w-25">
      <input type="number" id="remaining-time-input" th:field="*{remainingtime}" class="form-control"
             placeholder="DURATION">
      <div class="input-group-append">
        <span class="input-group-text">days</span>
      </div>
    </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/members/list}">MainPage</a>
</div>
</body>
</html>
